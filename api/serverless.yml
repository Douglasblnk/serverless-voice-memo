service: voice-memo-api

provider:
  name: aws
  stage: api
  runtime: nodejs12.x

functions:
  getAudios:
    handler: handler.hello
    memorySize: 128
    events:
      - http:
          method: get
          path: /audios

  saveAudio:
    handler: handler.hello
    memorySize: 128
    events:
      - http:
          method: post
          path: /audio

custom:
  serverless-offline:
    httpPort: 4000

plugins:
  - serverless-offline
